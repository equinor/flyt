            API_HUB_URL: TODO
        - environment: prod
          variables:
            API_BASEURL: https://api.statoil.com/app/equinor-flyt/prod
            APP_NAME: equinor-flyt
            AUTHORITY: https://login.microsoftonline.com/statoilsrm.onmicrosoft.com
            CLIENT_ID: 7b6f1bd7-ecb7-4e9b-b8a4-7a0a0804760d
