apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: vsm
spec:
  environments:
    - name: dev
      build:
        from: DEV
    - name: test
      build:
        from: TEST
    - name: qa
      build:
        from: QA
    - name: prod
      build:
        from: PROD
    dnsExternalAlias:
      - alias: flyt.equinor.com
        environment: prod
        component: web
      - alias: vsm.equinor.com
        environment: prod
        component: web
  components:
    - name: web
      dockerfileName: Dockerfile
      publicPort: http
      ports:
        - name: http
          port: 3000
      environmentConfig:
        - environment: dev
          variables:
            API_BASEURL: https://api.statoil.com/app/equinor-flyt/dev
            APP_NAME: equinor-flyt
            AUTHORITY: https://login.microsoftonline.com/statoilsrm.onmicrosoft.com
            CLIENT_ID: e6e2f3c4-d6bd-4d71-a00e-be0c16a703da
            ENVIRONMENT: DEV
            SCOPE: c001f24f-64a7-4f0c-bfe8-bf9c8e7aa74c/api.access
            APP_VERSION: 0.1.0
            API_HUB_URL: https://equinor-flyt-api-dev.azurewebsites.net/equinor-flythub
        - environment: test
          variables:
            API_BASEURL: https://api.statoil.com/app/equinor-flyt/test
            APP_NAME: equinor-flyt
            AUTHORITY: https://login.microsoftonline.com/statoilsrm.onmicrosoft.com
            CLIENT_ID: b3e899bf-12af-4f63-8744-d1ef4edc30b5
            ENVIRONMENT: TEST
            SCOPE: cf7bf606-0fca-498d-9ec5-74d32a6ab4cf/api_access
            APP_VERSION: 0.1.0
            API_HUB_URL: TODO
        - environment: qa
          variables:
            API_BASEURL: https://api.statoil.com/app/equinor-flyt/qa
            APP_NAME: equinor-flyt
            AUTHORITY: https://login.microsoftonline.com/statoilsrm.onmicrosoft.com
            CLIENT_ID: 7fe4fa03-733a-414d-8d32-0a9358b5eeb9
            ENVIRONMENT: QA
            SCOPE: b78f9306-406d-4fa8-98e5-001dcd933ff4/user_impersonation
